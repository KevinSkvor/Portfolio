<body>
    <!-- ========== HEADER ========== -->
    <header class="bg-dark" id="header1">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark container transparent-bg">

                <img src="../Images/logo.png" class="logo" alt="Logo">

        <h1>Contact Me</h1>
        <!-- Contact Form -->
        <form>

                <label for="exampleFormControlInput1" class="form-label">Your email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Leave your message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
